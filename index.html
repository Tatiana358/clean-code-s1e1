<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img class="matrix_image" src="./eisenhower-matrix.jpg">
      <a class="matrix_info" class="more_inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="task-creator">
      <p class="add">
        <label for="add__label">Add Item</label>
        <div class="add__input-wrapper">
          <input class="add__input" id="new-task" type="text">
          <button class="add__input">Add</button>
        </div>
      </p>
      <h3 class="list__header">Todo</h3>
      <ul class="list list_active" id="incomplete-tasks">
        <li class="list__task">
            <input class="list__mark-complete" type="checkbox">
            <label class="list__name">Pay Bills</label>
            <input class="list__input" type="text">
            <button class="list__mark-edit">Edit</button>
            <button class="list__mark-delete">
                <img class="list__image" src="./remove.svg">
              </button>
          </li>
        <li class="list__task list__task_mode_edit">
            <input class="list__mark-complete" type="checkbox">
            <label class="list__name">Go Shopping</label>
            <input class="list__input" type="text" value="Go Shopping" class="task">
            <button class="list__mark-edit">Save</button>
            <button class="list__mark-delete">
              <img class="list__image"src="./remove.svg">
            </button>
          </li>
      </ul>
      <h3 class="list__header">Completed</h3>
      <ul class="list list_passed" id="completed-tasks">
        <li class="list__task">
            <input class="list__mark-complete" type="checkbox" checked>
            <label class="list__name">See the Doctor</label>
            <input class="list__input"type="text" class="task">
            <button class="list__mark-edit">Edit</button>
            <button class="list__mark-delete">
              <img class="list__image"src="./remove.svg">
            </button>
          </li>
      </ul>
    </div>
  <script type="text/javascript" SRC="app.js"></script>
  </body>
</html>
